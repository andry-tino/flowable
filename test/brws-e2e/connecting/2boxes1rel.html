<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flowable E2E test - 2 boxes 1 relation</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            font-size: 2em;
        }
        #box0 { background-color: #DEBAB8; top: 50px; left: 50px; }
        #box1 { background-color: #B0ABB9; top: 200px; left: 200px; }
        #box0::before { content: "A"; }
        #box1::before { content: "B"; }
    </style>
    <script type="application/javascript" src="./out/bundle-2boxes1rel.js"></script>
</head>

<body>
    <div id="box0"></div>
    <div id="box1"></div>
</body>
</html>
